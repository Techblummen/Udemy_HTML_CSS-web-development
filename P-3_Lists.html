<!--
P-3_Lists

Using lists to organize the webpage content
-->

<html>

  <head>
    <title>My favorite books</title>
  </head>


  <body>
    <h1>My favorite books</h1>
    <h2>Best books</h2>
    <ol>
      <li>Neverwhere</li>
      <li>Fausto</li>
      <li>Memórias Póstumas de Brás Cubas</li>
    </ol>
    <!--
    Above we see the syntax for an ordered list <ol>. Each item
    in the list receives a ordinal number, in sequence. It is used
    when the order of the elements matter.
    -->
    
    <h2>Suggested Authors</h2>
    <ul>
      <li>Neil Gaiman</li>
      <li>Machado de Assis</li>
      <li>Johann Wolfgang von Goethe</li>
    </ul>
    <!--
    We can also use unordered lists <ul>, which show each
    element with a generic symbol in front of it. This is indicated
    when the order of the elements do not matter.
    -->

  </body>

</html>
