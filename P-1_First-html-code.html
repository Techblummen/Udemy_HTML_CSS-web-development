<!--
P-1_First-html-code

Basic structure of an HTML code file
-->

<html>

  <head> <!-- The head section has everything that is not displayed to the user -->
    <title>Animals</title>
    <!-- The title is displayed in the top of the window,
    when the page is open in a browser -->
    <meta name="description" content="I love animals">
    <!--
    The meta description section defines what will be shown below the webpage
    name, when it is listed as a search result, for instance, in a google search
    -->
  </head>

  <body> <!-- The body section Holds the content that is displayed to the user -->
    <h1>Animals</h1>
    <p>Content about animals</p>
    <!--
    Tags <h1> and <p> define a header and a paragraph in the text, repectively.
    Other tags are used to display tables, images, and other types of content.
    -->
  </body>

</html>
